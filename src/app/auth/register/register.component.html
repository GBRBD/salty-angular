<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form
      (ngSubmit)="onSubmit(registerForm.value)"
      [formGroup]="registerForm"
      #formDirective="ngForm"
    >
      <mat-form-field hintLabel="Hint">
        <input
          matInput
          placeholder="Username"
          formControlName="username"
          required
        />
      </mat-form-field>
      <mat-form-field hintLabel="Hint">
        <input matInput placeholder="E-mail" formControlName="email" required />
      </mat-form-field>
      <mat-form-field hintLabel="Hint">
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          required
        />
      </mat-form-field>
      <button type="submit" mat-raised-button>Register</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <p>Already have an account? <a routerLink="/login">Log in!</a></p>
  </mat-card-actions>
</mat-card>
