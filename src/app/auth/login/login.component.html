<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="loginForm"
      #formDirective="ngForm"
    >
      <mat-form-field>
        <input
          matInput
          placeholder="E-mail address"
          formControlName="email"
          required
          type="email"
        />

        <mat-error
          class="email"
          *ngIf="
            loginForm.controls.email.touched &&
            loginForm.controls.email.hasError('required')
          "
          >{{ errorMessages.emptyEmailError }}</mat-error
        >
      </mat-form-field>
      <mat-form-field hintLabel="Minimum 6, maximum 32 characters">
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          required
          type="password"
          maxlength="32"
        />
        <mat-hint align="end"
          >{{ loginForm.controls.password.value?.length || 0 }}/32</mat-hint
        >
        <mat-error
          class="password"
          *ngIf="
            loginForm.controls.password.touched &&
            loginForm.controls.password.hasError('required')
          "
          >{{ errorMessages.emptyPasswordError }}</mat-error
        >
        <mat-error
          class="password"
          *ngIf="
            loginForm.controls.password.touched &&
            loginForm.controls.password.hasError('maxlength')
          "
          >{{ errorMessages.tooLongPasswordError }}</mat-error
        >
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <p>Reset password here!</p>
  </mat-card-actions>
</mat-card>
