<mat-card>
  <mat-card-header>
    <mat-card-title>Create A Story</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="kek" [formGroup]="createStoryForm">
      <mat-form-field>
        <input matInput placeholder="Title" />
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Enter your story here!"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary">Create</button>
    </form>
  </mat-card-content>
</mat-card>
