<ng-container *ngIf="(story$ | async); let story">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title
        ><span>{{ story.title }}</span>
      </mat-card-title>
      <mat-card-subtitle
        ><span>{{ story.username }}</span> Â·
        <span>{{ story.date | date: 'mediumDate' }}</span></mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ story.content }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="story-meta">
        <button class="upvote" mat-button color="primary">
          <mat-icon>thumb_up_alt </mat-icon>
        </button>
        <button class="vote" mat-button>1.4 k</button>
        <button class="downvote" mat-button color="warn" href="">
          <mat-icon>thumb_down_alt</mat-icon>
        </button>
      </div>
      <button class="comments" mat-button matBadge="15">
        <mat-icon>comment</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
